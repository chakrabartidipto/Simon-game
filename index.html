<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  
  <h1 id="level-title">Press Any Key to Start</h1>
 
  <a href="index2.html" class="myButton"> Help </a>
</br>
<audio id="player" src="sounds/Nightcore.mp3"></audio>
<div class="pad">
  <h2> <em> For Mobile Users </em>  </h2>
  <button class="touchpad">start</button>
</div>
<div class="control"> 
  <h2> <em>Game Music </em>  </h2>
  <button class="muzik" onclick="document.getElementById('player').play()">Play</button> 
  <button class="muzik" onclick="document.getElementById('player').pause()">Pause</button> 
  <button class="muzik" onclick="document.getElementById('player').volume += 0.1">Vol +</button> 
  <button class="muzik" onclick="document.getElementById('player').volume -= 0.1">Vol -</button> 
</div>
  <div class="container">
    <div lass="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>


    <footer>
      Made with ❤️ by Dipto Chakrabarti.
    </footer>

  </div>
  
  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="game.js"></script>
</body>


</html>
