<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <title>Instruction!</title>
</head>
<body>
    <h1> Instruction </h1>
 <audio controls autoplay>
        <source src="sounds/Instruction.mp3" type="audio/mpeg">
      </audio>
    <div class="container">
        <ul class="list">
            <li> Start the game by pressing any key </li>
            <li> Game will show which color button to select </li>
            <li> You have to select previous button plus the new button to level up </li>
            <li> If you select a wrong button, game will stop. </li>
            <li> You can restart the game again pressing any key </li>
        </ul>
    </div>
   
     
</body>
